<h5 id="1-字体"><a href="#1-字体" class="headerlink" title="1_字体"></a>1_字体</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">font-family</span>：宋体，微软雅黑，micrsoft yahei  多字体时候  无前用后</span><br><span class="line"><span class="attribute">font-size</span>：<span class="number">20px</span> 字体大小</span><br><span class="line"><span class="attribute">font-weight</span>：字体粗细  <span class="number">700</span>加粗  <span class="number">400</span>正常</span><br><span class="line"><span class="attribute">font-style</span>：<span class="attribute">normal</span>正常体   italic斜体</span><br><span class="line">综合写法： <span class="attribute">font</span>：style  weight  size/间距  family</span><br><span class="line"></span><br><span class="line">溢出隐藏</span><br><span class="line"><span class="attribute">overflow</span>:</span><br><span class="line">    visible  不隐藏  scroll加滚动条 </span><br><span class="line">    hidden 溢出隐藏  auto 溢出加滚动条</span><br><span class="line">改变对齐线</span><br><span class="line">vertical-align:baseline基线(默认) top顶线 middle中线 bottomline底线</span><br><span class="line"></span><br><span class="line">white-space:nowrap 不换行|  normal换行</span><br><span class="line">text-overflow: ellipsis 超出用省略号代替</span><br><span class="line">overflow:hidden 溢出隐藏</span><br></pre></td></tr></table></figure>

<h5 id="2-文本"><a href="#2-文本" class="headerlink" title="2_文本"></a>2_文本</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">color</span>：颜色  单词  <span class="selector-id">#1111111</span> <span class="number">16</span>进制   rgb(<span class="number">255</span>,<span class="number">0</span>,<span class="number">0</span>)/rgb(<span class="number">100%</span>,<span class="number">0</span>,<span class="number">0</span>);rgba(x,x,x,<span class="selector-tag">q</span>)<span class="selector-tag">q</span>表示透明度<span class="number">0</span>~<span class="number">1</span></span><br><span class="line"><span class="attribute">text-align</span>：<span class="attribute">left</span>左对齐   <span class="attribute">right</span>右对齐  center居中对齐</span><br><span class="line"><span class="attribute">text-decoration</span>：<span class="attribute">none</span>默认  underline下滑线   overline上划线   line-through删除线</span><br><span class="line"><span class="attribute">text-indent</span>：<span class="number">10px</span>  缩进<span class="number">10</span>像素   <span class="number">2em</span>缩进<span class="number">2</span>个文字的大小</span><br><span class="line"><span class="attribute">line-height</span>：<span class="number">26px</span> 间距    上间距+下间距+文字大小</span><br></pre></td></tr></table></figure>

<h5 id="3-背景"><a href="#3-背景" class="headerlink" title="3_背景"></a>3_背景</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">background-color</span>：颜色值   rgba(x,x,x,<span class="selector-tag">q</span>)可以实现透明背景颜色;</span><br><span class="line"><span class="attribute">background</span>-imagn:none无|<span class="built_in">url</span>(<span class="string">地址</span>)；</span><br><span class="line">background-repaeat：repeat上下铺 | no-repeat 不铺 | repeat-x  |  repeat-y;</span><br><span class="line"><span class="attribute">background-position</span>:x y; 可以是百分数  数字  也可以是范围名词 <span class="attribute">top</span>上 center居中 <span class="attribute">bottom</span>下 <span class="attribute">left</span>左 <span class="attribute">right</span>右</span><br><span class="line">复合写法： backgroung： 颜色  地址  平铺  滚动  位置   》不要求特定写法《</span><br></pre></td></tr></table></figure>

<h5 id="4-盒子"><a href="#4-盒子" class="headerlink" title="4_盒子"></a>4_盒子</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">border-width</span>:粗细；    </span><br><span class="line">border-style:边框样式； solid一条线 </span><br><span class="line">border-color：颜色；</span><br><span class="line">border-collapse：collapse：边宽合并</span><br><span class="line">综合写法： border:   上面三个 不要求顺序</span><br><span class="line">padding-left:<span class="number">20px</span>;  左内边距</span><br><span class="line"><span class="attribute">padding-right</span>:<span class="number">20px</span>; 右内边距</span><br><span class="line"><span class="attribute">padding-top</span>:<span class="number">20px</span>;   上内边距</span><br><span class="line"><span class="attribute">padding-bottom</span>:<span class="number">20px</span>;下内边距</span><br><span class="line">综合写法： <span class="attribute">padding</span>：  一个值全部边  两个值上下 左右  三个值 上 左右  下  四个值  上右下左；</span><br><span class="line"><span class="attribute">margin</span>外边距同上;</span><br><span class="line"></span><br><span class="line">边框圆润</span><br><span class="line"><span class="attribute">border-radius</span>:<span class="number">20px</span>； 以这个值的一个圆角   也可以是是百分比</span><br><span class="line">边宽阴影</span><br><span class="line">box-shadow:h-shadow,v-shadow  , blul 模糊距离 spread可选</span><br><span class="line">      h-shadow：必选  水平阴影位置</span><br><span class="line">      v-shadow:必选   垂直阴影位置</span><br><span class="line">      可选  blur模糊距离  spread 阴影尺寸  color颜色  </span><br><span class="line">text-shadow:文字阴影  同上</span><br></pre></td></tr></table></figure>

<h5 id="5-浮动"><a href="#5-浮动" class="headerlink" title="5_浮动"></a>5_浮动</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">float</span>：<span class="attribute">none</span>不浮  <span class="attribute">left</span> 左浮  <span class="attribute">right</span>右浮</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h5 id="6-定位"><a href="#6-定位" class="headerlink" title="6_定位"></a>6_定位</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">定位模式</span><br><span class="line"><span class="attribute">position</span>:<span class="number">4</span>种定位模式</span><br><span class="line">static    静态定位</span><br><span class="line">relative  相对定位   以当前位置为中心去移动   不位置保留</span><br><span class="line">absolute  绝对定位   以上一个有定位模式的父盒子去定该盒子的位置  不保留原位置</span><br><span class="line">fixed     固定定位   以屏幕为面板  去定位  固定在屏幕一个位置  </span><br><span class="line">特殊 sticky粘性定位 相对定位与固定定位的结合体</span><br><span class="line">定位后以left，bottom,right,top来偏移</span><br><span class="line">top：<span class="number">20px</span>；也可以是百分比数</span><br><span class="line">定位的叠放次序</span><br><span class="line">z-index:<span class="number">1</span>  可以是负数  越大越考上   </span><br></pre></td></tr></table></figure>

<h5 id="7-选择器"><a href="#7-选择器" class="headerlink" title="7_选择器"></a>7_选择器</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">标签选择器  标签 &#123;&#125;</span><br><span class="line">类选择器    .类名  &#123;&#125;  类名对应的是标签的class的值</span><br><span class="line">id选择器    <span class="selector-id">#id</span> &#123;&#125;     </span><br><span class="line">全部选择器   * &#123;&#125;   *意思是所有标签</span><br><span class="line"></span><br><span class="line">属性选择器  <span class="selector-tag">p</span><span class="selector-attr">[att]</span> 选择att属性的<span class="selector-tag">p</span>元素</span><br><span class="line">            <span class="selector-tag">p</span><span class="selector-attr">[att=<span class="string">&quot;val&quot;</span>]</span> 选择att属性  且等于val的<span class="selector-tag">p</span>元素</span><br><span class="line">            <span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;val&quot;</span>]</span>以val开头，<span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;&quot;</span>]</span>,与val结尾 <span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;&quot;</span>]</span>,含val</span><br><span class="line">例  <span class="selector-tag">p</span><span class="selector-attr">[name=<span class="string">&quot;sb&quot;</span>]</span>..........</span><br><span class="line"></span><br><span class="line">结构选择器  <span class="selector-tag">P</span><span class="selector-pseudo">:first</span>-child 父元素中第一个<span class="selector-tag">p</span>元素</span><br><span class="line">             last-child  最后一个</span><br><span class="line">             nth-child(n);   第n个<span class="selector-tag">p</span>元素 可以写函数 还有even偶数 odd奇数</span><br><span class="line">           <span class="selector-tag">p</span><span class="selector-pseudo">:first</span>-of-type  第一个指定元素</span><br><span class="line">              last-of-type</span><br><span class="line">              nth-of-type()  第n给指定类型</span><br><span class="line"></span><br><span class="line">伪类选择器  </span><br><span class="line"><span class="selector-tag">P</span>:bedore&#123; content=<span class="string">&quot;必须有该元素&quot;</span> &#125;   左边插入一个单选</span><br><span class="line"><span class="selector-tag">p</span>:after&#123; content=<span class="string">&quot;必须有该元素&quot;</span>  &#125;    后面插入一个盒子</span><br></pre></td></tr></table></figure>

<h5 id="8-杂"><a href="#8-杂" class="headerlink" title="8_杂"></a>8_杂</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">三角形做法</span><br><span class="line"><span class="selector-tag">div</span> &#123;当高宽都为<span class="number">0</span>时候，设置<span class="number">4</span>条边的大小，把三条边改成透明色剩下的一个便是三角形</span><br><span class="line">    <span class="attribute">width</span>:<span class="number">0</span>;</span><br><span class="line">    heigth:<span class="number">0</span>;</span><br><span class="line">    <span class="attribute">border</span>:<span class="number">50px</span> solid transparent;</span><br><span class="line">    <span class="attribute">border-left-color</span>:pink;   </span><br><span class="line">&#125;</span><br><span class="line">鼠标样式</span><br><span class="line">cousor：default默认  move移动  text文本  pointer小手  not-allowed静止；</span><br><span class="line">盒子</span><br><span class="line"><span class="attribute">box-sizing</span>:content-box   盒子大小为width+padding+boeder  (默认)</span><br><span class="line">box-sizing:border-box    盒子大小为盒子的width</span><br><span class="line"></span><br><span class="line">filter:<span class="built_in">blur</span>(<span class="number">2px</span>);越大越模糊</span><br><span class="line">whith:<span class="built_in">calc</span>(<span class="number">50%</span>-<span class="number">20px</span>);函数   </span><br><span class="line"></span><br></pre></td></tr></table></figure>

<h5 id="9-2D"><a href="#9-2D" class="headerlink" title="9_2D"></a>9_2D</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">位移</span><br><span class="line"><span class="attribute">transform</span>:<span class="built_in">translat</span>(x，y);</span><br><span class="line"><span class="attribute">transform</span>:<span class="built_in">translatX</span>();</span><br><span class="line"><span class="attribute">transform</span>:<span class="built_in">translatY</span>();</span><br><span class="line"></span><br><span class="line">旋转</span><br><span class="line"><span class="attribute">transform</span>:<span class="built_in">rotate</span>(度数)  单位deg   <span class="number">30deg</span>  <span class="number">30</span>度</span><br><span class="line">旋转中心</span><br><span class="line">teansfrom:origin: x y; 也可以填方位名词</span><br><span class="line">缩放</span><br><span class="line"><span class="attribute">transform</span>:<span class="built_in">scale</span>(x,y);xy填倍数  如(<span class="number">2</span>,<span class="number">2</span>)小数则是缩小</span><br></pre></td></tr></table></figure>

<h5 id="9-过度"><a href="#9-过度" class="headerlink" title="9_过度"></a>9_过度</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">transition</span>:过度属性  花费时间  运动曲线   何时开始</span><br><span class="line">过度属性 高大小 all则表使全部属性  </span><br><span class="line">花费时间</span><br><span class="line">运动曲线   默认为ease 可以省略</span><br><span class="line">何时开始   可以省略 单位s</span><br></pre></td></tr></table></figure>

<h5 id="10-3d"><a href="#10-3d" class="headerlink" title="10_3d"></a>10_3d</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="attribute">transform</span>:<span class="built_in">translateZ</span>();z轴的方向移动</span><br><span class="line"><span class="attribute">perspective</span>:<span class="number">500px</span>    透视  有了透视才能体现出<span class="number">3</span>d效果</span><br><span class="line">transform:<span class="built_in">roteX</span>()  旋转   多个值时候以向量方式定轴 旋转</span><br><span class="line">          <span class="built_in">roteY</span>()</span><br><span class="line">          <span class="built_in">roteZ</span>()</span><br><span class="line">          <span class="built_in">rote3d</span>(x,y,z,deg)</span><br><span class="line">teansfrom-style：flat不保留也是默认的</span><br><span class="line">                 preserve-<span class="number">3</span>d 保留<span class="number">3</span>d属性  写在父盒 保留子盒子的<span class="number">3</span>d属性</span><br><span class="line"></span><br></pre></td></tr></table></figure>
