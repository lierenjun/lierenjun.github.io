<p>jsp动作标记</p>
<p>1、include 动作标记  对一个网页传递一些数值（由param产生）</p>
<figure class="highlight jsp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt; jsp:include page=<span class="string">&quot;文件的url&quot;</span> /&gt;</span><br><span class="line">或者</span><br><span class="line">&lt;jsp:include page=<span class="string">&quot;文件的url&quot;</span> &gt;</span><br><span class="line"> param 子标记(&lt;jsp:param ...../&gt;)</span><br><span class="line">&lt;/jsp:include&gt;</span><br></pre></td></tr></table></figure>
