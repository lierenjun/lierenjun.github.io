糊距离 spread可选</span><br><span class="line">      h-shadow：必选  水平阴影位置</span><br><span class="line">      v-shadow:必选   垂直阴影位置</span><br><span class="line">      可选  blur模糊距离  spread 阴影尺寸  color颜色  </span><br><span class="line">text-shadow:文字阴影  同上</span><br></pre></td></tr></table></figure>

<h5 id="7-选择器"><a href="#7-选择器" class="headerlink" title="7_选择器"></a>7_选择器</h5><figure class="highlight css"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">标签选择器  标签 &#123;&#125;类选择器    .类名  &#123;&#125;  类名对应的是标签的class的值id选择器    <span class="selector-id">#id</span> &#123;&#125;     全部选择器   * &#123;&#125;   *意思是所有标签属性选择器  <span class="selector-tag">p</span><span class="selector-attr">[att]</span> 选择att属性的<span class="selector-tag">p</span>元素            <span class="selector-tag">p</span><span class="selector-attr">[att=<span class="string">&quot;val&quot;</span>]</span> 选择att属性  且等于val的<span class="selector-tag">p</span>元素            <span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;val&quot;</span>]</span>以val开头，<span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;&quot;</span>]</span>,与val结尾 <span class="selector-tag">p</span><span class="selector-attr">[att^=<span class="string">&quot;&quot;</span>]</span>,含val例  <span class="selector-tag">p</span><span class="selector-attr">[name=<span class="string">&quot;sb&quot;</span>]</span>..........结构选择器  <span class="selector-tag">P</span><span class="selector-pseudo">:first</span>-child 父元素中第一个<span class="selector-tag">p</span>元素             last-child  最后一个             nth-child(n);   第n个<span class="selector-tag">p</span>元素 可以写函数 还有even偶数 odd奇数           <span class="selector-tag">p</span><span class="selector-pseudo">:first</span>-of-type  第一个指定元素              last-of-type              nth-of-type()  第n给指定类型伪类选择器  <span class="selector-tag">P</span>:bedore&#123; content=<span class="string">&quot;必须有该元素&quot;</span> &#125;   左边插入一个单选<span class="selector-tag">p</span>:after&#123; content=<span class="string">&quot;必须有该元素&quot;</span>  &#125;    后面插入一个盒子</span><br></pre></td></tr></table></figure>
